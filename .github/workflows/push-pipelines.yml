name: DevOps-Push-All-branches
on:
  push:
    branches-ignore:
      - dev
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Check the code
        run: npm run lint:fix
      - name: Prepare build
        run: npm run build